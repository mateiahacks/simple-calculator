<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <div class="textArea">
            <div class="curr" data-curr>

            </div>
            <div class="prev" data-prev>

            </div>
        </div>
        <div class="buttons">
            <div class="button del" data-delete>DEL</div>
            <div class="button" data-op>*</div>
            <div class="button" data-op>/</div>
            <div class="button" data-n>1</div>
            <div class="button" data-n>2</div>
            <div class="button" data-n>3</div>
            <div class="button" data-op>+</div>
            <div class="button" data-n>4</div>
            <div class="button" data-n>5</div>
            <div class="button" data-n>6</div>
            <div class="button" data-op>-</div>
            <div class="button" data-n>7</div>
            <div class="button" data-n>8</div>
            <div class="button" data-n>9</div>
            <div class="button eq" data-eq>=</div>
            <div class="button" data-n>0</div>
            <div class="button" data-point>.</div>
            <div class="button" data-clear>CLE</div>
        </div>
        </div>
    
</body>
<script src="index.js"></script>
</html>
